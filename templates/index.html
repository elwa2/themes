  src: url(https://cdn.assets.salla.network/themes/368921700/1.10.0/fonts/FFShamelFamily-UniqueBold.ttf) format("truetype"),

body, *:not(i,.fa,.far,.fas,.fab) {
  font-family: 'shamelBold', sans-serif;
  }
body {
  font-family: shamelBold, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  text-align: center;
}

input[type="text"] {
  width: 80%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="submit"] {
  background-color: #28a745;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 4px;
}

input[type="submit"]:hover {
  background-color: #218838;
}

.result {
  margin-top: 20px;
}

/* CSS styles for the footer */
footer {
  background-color: #333;
  color: #fff;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  bottom: 0;
  width: 100%;
  left: 0;
  /* flex-direction: row-reverse; */
}

footer .logo {
  flex: 1;
  text-align: right;
}

footer .logo img {
  width: 100px;
  height: auto;
}

footer .links {
  flex: 1;
  text-align: center;
}

footer .links a {
  color: #fff;
  margin: 0 10px;
  text-decoration: none;
}

footer .social {
  flex: 1;
  text-align: left;
}

footer .social a {
  color: #fff;
  margin-right: 10px;
}

.btn-whatsapp-pulse {
  background: #25d366;
  color: #fff;
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 0;
  height: 0;
  padding: 35px;
  text-decoration: none;
  border-radius: 50%;
  animation-name: pulse;
  animation-duration: 1.5s;
  animation-timing-function: ease-out;
  animation-iteration-count: infinite;
}

@media (max-width: 768px) {
  .btn-whatsapp-pulse {
      bottom: 75px;
      z-index: 1000000000;
  }
}

@keyframes pulse {
  0% {
      box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.5);
  }

  80% {
      box-shadow: 0 0 0 14px transparent;
  }
}

.flex {
  display: flex;
}

.logo svg {
  width: 5rem;
  height: 2rem;
}

ul, li {
  margin: 0;
  padding: 0;
  list-style: none;
}

*, ::before, ::after {
  box-sizing: border-box;
  border-width: 0;
  border-style: solid;
  border-color: #e5e7eb;
}

.rtl\:ml-2\.5:where([dir=rtl],[dir=rtl] *) {
  margin-left: .625rem;
}

p, a, h3, h5, h6 {
  color: var(--description-color);
}

a {
  -webkit-text-decoration: none;
  text-decoration: none;
  transition: color .2s;
}

p, a, h3, h5, h6 {
  color: var(--description-color);
}

:root {
  --font-main: 'DINNextLTArabic-Regular';
  --color-primary: #4538ce;
  --bg-primary: #fff;
  --bg-secondary: #f8f8f8;
  --bg-light: #fff;
  --heading-color: #231f1e;
  --description-color: #7A798A;
  --color-primary-dark: #1f12a8;
  --color-primary-light: #6b5ef4;
  --color-primary-reverse: #ffffff;
}
/* CSS styles for the footer */
footer {
  background-color: #333;
  color: #fff;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  bottom: 0;
  width: 100%;
  left: 0;
  animation: fadeInUp 0.5s ease;
}

@keyframes fadeInUp {
  0% {
      opacity: 0;
      transform: translateY(50px);
  }
  100% {
      opacity: 1;
      transform: translateY(0);
  }
}

footer .logo {
  flex: 1;
  text-align: right;
  animation: slideRight 1s ease;
}

@keyframes slideRight {
  0% {
      opacity: 0;
      transform: translateX(-50px);
  }
  100% {
      opacity: 1;
      transform: translateX(0);
  }
}

footer .logo img {
  width: 100px;
  height: auto;
}

footer .links {
  flex: 1;
  text-align: center;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  0% {
      opacity: 0;
  }
  100% {
      opacity: 1;
  }
}

footer .links a {
  color: #fff;
  margin: 0 10px;
  text-decoration: none;
  transition: color 0.3s ease;
}

footer .links a:hover {
  color: #28a745;
}

footer .social {
  flex: 1;
  text-align: left;
  animation: slideLeft 1s ease;
}

@keyframes slideLeft {
  0% {
      opacity: 0;
      transform: translateX(50px);
  }
  100% {
      opacity: 1;
      transform: translateX(0);
  }
}

footer .social a {
  color: #fff;
  margin-right: 10px;
  transition: transform 0.3s ease;
}

footer .social a:hover {
  transform: scale(1.2);
}
/* CSS animation for the container */
.container {
  animation: slideInUp 1s ease;
}

@keyframes slideInUp {
  0% {
      opacity: 0;
      transform: translateY(50px);
  }
  100% {
      opacity: 1;
      transform: translateY(0);
  }
}
/* CSS animation for the search button */
input[type="submit"] {
  background: linear-gradient(to right, var(--color-primary), var(--color-primary-dark));
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 4px;
  transition: background-color 0.3s ease;
  animation: gradient 2s linear infinite;
}

@keyframes gradient {
  0% {
      background-position: 0% 50%;
  }
  50% {
      background-position: 100% 50%;
  }
  100% {
      background-position: 0% 50%;
  }
}

input[type="submit"]:hover {
  background: linear-gradient(to right, #ff4b2b, #ff416c);
}

</style>

    <div class="container">
        <h1>بحث عن الثيمات</h1>
        <form method="POST" action="/search">
            <input type="text" name="url" placeholder="أدخل رابط الموقع" required>
            <input type="submit" value="بحث">
        </form>
        <div class="result">
            {% if result %}
                <h2>الثيمات الموجودة:</h2>
                <ul>
                    {% for name in result %}
                        <li>{{ name }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
